<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="stylesheet" href="css/log.css">

</head>

<body>
  <div class="main">
    <!-- 控制切换 -->
    <div class="change">
      <span class="log-left"><a href="javascript:;">Log In</a></span>
      <span class="sig-right"><a href="javascript:;">Sign Up</a></span>
      <span class="trun">
        <span class="trun-round"></span>
      </span>
    </div>
    <!-- 界面 -->
    <div class="content">
      <!-- 登录界面 -->
      <div class="front">
        <h1>Login In</h1>
        <div class="input-content">
          <span></span><input type="email" placeholder="Email" class="inp">
        </div>
        <div class="input-content">
          <span></span><input type="password" placeholder="Password" class="inp">
        </div>
        <div class="sub-content">
          <input type="submit" value="log in" class="inp-button">
          <a href="javascript:;" class="link">Forgot your password?</a>
        </div>

      </div>
      <!-- 注册界面 -->
      <div class="back">
        <h1>Sign Up</h1>
        <div class="input-content">
          <span></span><input type="email" placeholder="Email" class="inp">
        </div>
        <div class="input-content">
          <span></span><input type="password" placeholder="Password" class="inp">
        </div>
        <div class="sub-content">
          <input type="submit" value="Sign In" class="inp-button">
        </div>
      </div>
    </div>

  </div>
  </div>
  <script src="js/log.js"></script>
</body>

</html>
